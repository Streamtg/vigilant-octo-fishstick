name: Ejecutar bot X-URL-Uploader

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      APP_ID: ${{ secrets.APP_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      OWNER_ID: ${{ secrets.OWNER_ID }}
      AUTH_USERS: ${{ secrets.AUTH_USERS }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Clonar repo oficial X-Gorn/X-URL-Uploader
        run: git clone https://github.com/X-Gorn/X-URL-Uploader.git

      - name: Crear entorno virtual e instalar dependencias
        run: |
          cd X-URL-Uploader
          python3 -m venv ../venv
          . ../venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar bot.py
        run: |
          cd X-URL-Uploader
          . ../venv/bin/activate
          python Bot/bot.py
