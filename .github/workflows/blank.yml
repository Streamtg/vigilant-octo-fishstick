name: Run Simple_fileStore_BOT with Ngrok

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      API_HASH: ${{ secrets.API_HASH }}
      APP_ID: "10565113"
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      OWNER_ID: "834554042"
      CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Instalar dependencias
        run: |
          cd Simple_fileStore_BOT
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      - name: Iniciar ngrok y el bot
        run: |
          cd Simple_fileStore_BOT

          echo "Iniciando bot en segundo plano..."
          nohup python3 bot.py > bot.log 2>&1 &

          echo "Iniciando ngrok con URL fija..."
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok http 8080 --domain=ready-unlikely-osprey.ngrok-free.app > /dev/null &

          echo "Esperando 20 segundos para mantener el bot activo..."
          sleep 20
