name: TG-FileStream Python Deployment

on:
  schedule:
    - cron: '0 */6 * * *'  # Ejecutar cada 6 horas
  workflow_dispatch:  # Permitir ejecución manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 horas máximo
    env:
      # Secrets esenciales
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      LOG_CHANNEL: ${{ secrets.LOG_CHANNEL }}
      PORT: ${{ secrets.PORT || '8080' }}
      HOST: ${{ secrets.HOST }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      PUBLIC_URL: ${{ secrets.PUBLIC_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Versión específica para compatibilidad

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          git clone https://github.com/DeekshithSH/TG-FileStream.git
          cd TG-FileStream
          pip install -r requirements.txt

      - name: Configure environment
        run: |
          echo "HOST=$HOST" >> $GITHUB_ENV
          echo "PORT=$PORT" >> $GITHUB_ENV
          echo "PUBLIC_URL=$PUBLIC_URL" >> $GITHUB_ENV

      - name: Install Ngrok
        run: |
          sudo apt update
          sudo apt install -y jq
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt install -y ngrok

      - name: Authenticate Ngrok
        run: ngrok config add-authtoken "$NGROK_AUTH_TOKEN"

      - name: Launch Bot
        run: |
          cd TG-FileStream
          nohup python3 -m tgfs --host "$HOST" --port "$PORT" > bot.log 2>&1 &
          sleep 15  # Esperar inicialización

      - name: Start Ngrok Tunnel
        run: |
          nohup ngrok http "$PORT" --log=stdout > ngrok.log &
          sleep 10  # Esperar conexión Ngrok
          NGROK_URL=$(curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "::notice:: Ngrok Public URL: $NGROK_URL"
          echo "::set-output name=ngrok_url::$NGROK_URL"

      - name: Verify deployment
        run: |
          echo "✅ Bot configurado con:"
          echo "HOST: $HOST"
          echo "PORT: $PORT"
          echo "LOG_CHANNEL: $LOG_CHANNEL"
          echo "Ngrok URL: $(curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')"
          sleep 18000  # 5 horas de ejecución (ajustable)
