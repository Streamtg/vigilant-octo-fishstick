name: Telegram FileStreamBot WebUI + Ngrok

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # cada 6 horas

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: 8080
      FQDN: ${{ secrets.FQDN }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Instalar dependencias del sistema
        run: |
          sudo apt update
          sudo apt install -y python3-venv curl git

      - name: Clonar TG-FileStreamBot (Old-v2.0)
        run: |
          git clone --branch Old-v2.0 https://github.com/DeekshithSH/TG-FileStreamBot.git
          cd TG-FileStreamBot
          python3 -m venv venv
          . ./venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
          | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
          | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok

      - name: Configurar Ngrok
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Ejecutar el bot, luego ngrok y mantener activo
        run: |
          cd TG-FileStreamBot
          . ./venv/bin/activate

          # Ejecutar el bot en segundo plano
          nohup python3 -m WebStreamer &

          # Esperar 10 segundos antes de iniciar Ngrok
          sleep 10

          # Iniciar ngrok con dominio reservado
          ngrok http --domain=ready-unlikely-osprey.ngrok-free.app $PORT &

          # Mantener activo por 6 horas
          sleep 21600
