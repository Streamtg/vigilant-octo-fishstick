name: Simulate Real Visitor with Playwright

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  simulate-visitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        go: [1.0, 1.1, 1.2, 1.3, 1.4, 1.5]
        flag: [A, B, C, D, E, F, G, H, I]

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright and Browsers
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium firefox webkit

      - name: Create simulate.js
        run: |
          cat <<'EOF' > simulate.js
          const playwright = require('playwright');

          (async () => {
            const userAgents = [
              'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36',
              'Mozilla/5.0 (Windows NT 10.0; rv:115.0) Gecko/20100101 Firefox/115.0',
              'Mozilla/5.0 (Macintosh; Intel Mac OS X 13_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.0 Safari/605.1.15'
            ];

            const referers = [
              'https://www.facebook.com',
              'https://twitter.com',
              'https://www.instagram.com',
              'https://t.co',
              'https://www.reddit.com',
              'https://www.google.com/search?q=netflix+apk',
              'https://duckduckgo.com/?q=netflix+mod+apk'
            ];

            const browserTypes = ['chromium', 'firefox', 'webkit'];
            const browserType = browserTypes[Math.floor(Math.random() * browserTypes.length)];
            const userAgent = userAgents[Math.floor(Math.random() * userAgents.length)];
            const referer = referers[Math.floor(Math.random() * referers.length)];

            console.log('Navegador:', browserType);
            console.log('User-Agent:', userAgent);
            console.log('Referer:', referer);

            const browser = await playwright[browserType].launch({ headless: true });

            const context = await browser.newContext({
              viewport: { width: 1366, height: 768 },
              userAgent,
              extraHTTPHeaders: {
                referer
              }
            });

            const page = await context.newPage();
            const mainURL = 'https://yoelmod.blogspot.com/2022/05/netflix-premium-free-mod-apk.html';
            console.log('Visitando:', mainURL);
            await page.goto(mainURL, { waitUntil: 'networkidle' });

            for (let i = 0; i < 5; i++) {
              await page.mouse.move(Math.random() * 1300, Math.random() * 700);
              await page.mouse.wheel(0, 500);
              await page.waitForTimeout(Math.floor(Math.random() * 4000) + 1000);
            }

            const links = await page.$$eval('a', anchors =>
              anchors
                .filter(a => a.href.includes('yoelmod.blogspot.com') && a.offsetParent !== null)
                .map(a => a.href)
            );

            if (links.length > 0) {
              const randomLink = links[Math.floor(Math.random() * links.length)];
              console.log('Clic en:', randomLink);
              await page.goto(randomLink, { waitUntil: 'domcontentloaded' });
              await page.waitForTimeout(Math.floor(Math.random() * 10000) + 5000);
            }

            const delay = Math.floor(Math.random() * 10000) + 5000;
            console.log('Esperando', delay, 'ms antes de cerrar el navegador');
            await page.waitForTimeout(delay);

            await browser.close();
          })();
          EOF

      - name: Run simulate.js
        run: node simulate.js
