
name: Clone & Run Voov Bot

on:
  workflow_dispatch:      # Ejecutable manualmente desde la pestaña "Actions"

jobs:
  run-voov:
    name: Ejecutar Voov desde repositorio remoto
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clonar repositorio Streamtg/voov
      run: |
        git clone https://github.com/Streamtg/voov.git
        cd voov
        ls -la

    - name: 🐍 Configurar Python y entorno virtual
      working-directory: ./voov
      run: |
        sudo apt update
        sudo apt install -y python3 python3-venv
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🚀 Ejecutar bot WebStreamer
      working-directory: ./voov
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
        PORT: ${{ secrets.PORT }}
        FQDN: ${{ secrets.FQDN }}
        HAS_SSL: ${{ secrets.HAS_SSL }}
      run: |
        source venv/bin/activate
        python3 -m WebStreamer
        
    - name: Install Ngrok
      run: |
        curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
        | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null \
        && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
        | sudo tee /etc/apt/sources.list.d/ngrok.list \
        && sudo apt update \
        && sudo apt install ngrok

    - name: Configure Ngrok
      run: |
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start Ngrok HTTP with custom URL
      run: |
        ngrok http --url=ready-unlikely-osprey.ngrok-free.app 8080
