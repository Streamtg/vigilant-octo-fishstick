name: Build & Deploy Streamtg WebBridgeBot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      LOG_CHANNEL: ${{ secrets.LOG_CHANNEL }}
      PORT: ${{ secrets.PORT }}
      BASE_URL: ${{ secrets.BASE_URL }}
      ADMINS: ${{ secrets.ADMINS }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      run: |
        wget https://go.dev/dl/go1.21.7.linux-amd64.tar.gz
        sudo tar -C /usr/local -xzf go1.21.7.linux-amd64.tar.gz
        echo "/usr/local/go/bin" >> $GITHUB_PATH
        echo "PATH=/usr/local/go/bin:$PATH" >> $GITHUB_ENV

    - name: Clone Streamtg WebBridgeBot repo
      run: git clone https://github.com/Streamtg/webbridgebot.git

    - name: Build WebBridgeBot
      working-directory: webbridgebot
      run: |
        go mod tidy
        go build -o webBridgeBot main.go

    - name: Install Ngrok
      run: |
        curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok -y

    - name: Configure Ngrok
      run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start Ngrok HTTP tunnel
      run: |
        nohup ngrok http --domain=ready-unlikely-osprey.ngrok-free.app 8080 > ngrok.log 2>&1 &
        sleep 5

    - name: Run WebBridgeBot
      working-directory: webbridgebot
      run: |
        chmod +x webBridgeBot
        ./webBridgeBot
