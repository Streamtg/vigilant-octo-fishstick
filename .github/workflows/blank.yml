name: TG-FileStreamBot Python + Ngrok

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: ${{ secrets.PORT }}
      FQDN: ${{ secrets.FQDN }}
      HOST: 0.0.0.0
      PYTHONUNBUFFERED: 1

    steps:
    - name: Clonar repositorio
      run: git clone https://github.com/EverythingSuckz/TG-FileStreamBot

    - name: Configurar y activar entorno virtual, instalar dependencias y lanzar bot
      working-directory: TG-FileStreamBot
      run: |
        sudo apt update && sudo apt install -y virtualenv
        virtualenv -p /usr/bin/python3 venv
        . ./venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        nohup python3 -m WebStreamer > bot.log 2>&1 &

    - name: Instalar Ngrok
      run: |
        curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok

    - name: Configurar Ngrok token
      run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Iniciar tÃºnel Ngrok con subdominio personalizado
      run: nohup ngrok http --domain=${{ secrets.FQDN }} ${{ secrets.PORT }} > ngrok.log &
