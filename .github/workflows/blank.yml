name: Run TG-FileStreamBot v2.1 con parche Pyrogram v2

on:
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: 8080
      FQDN: ${{ secrets.FQDN }}

    steps:
      - name: Checkout repo TG-FileStreamBot v2.1
        run: |
          git clone --branch v2.1 https://github.com/EverythingSuckz/TG-FileStreamBot.git
          cd TG-FileStreamBot
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Aplicar parche para Pyrogram v2 en bot/__init__.py
        run: |
          cd TG-FileStreamBot/WebStreamer/bot
          # Reemplazar session_name por name en el Client
          sed -i 's/session_name=/name=/' __init__.py || echo "No session_name encontrado, continuar"

      - name: Ejecutar el bot
        run: |
          cd TG-FileStreamBot
          . venv/bin/activate
          python3 -m WebStreamer
