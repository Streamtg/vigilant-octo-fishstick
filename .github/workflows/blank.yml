name: Simulate Real Visitor with Playwright

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  simulate-visitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        include:
          {{# combinaciones entre go y flag }}
          - go: 1.0
            flag: A
          - go: 1.0
            flag: B
          - go: 1.0
            flag: C
          - go: 1.1
            flag: D
          - go: 1.1
            flag: E
          - go: 1.2
            flag: F
          - go: 1.2
            flag: G
          - go: 1.3
            flag: H
          - go: 1.3
            flag: I
          - go: 1.4
            flag: G
          - go: 1.4
            flag: K
          - go: 1.5
            flag: L
          - go: 1.5
            flag: M
          - go: 1.6
            flag: N
          - go: 1.6
            flag: Ñ
          - go: 1.7
            flag: O
          - go: 1.7
            flag: P
          - go: 1.8
            flag: K
          - go: 1.8
            flag: B
          - go: 1.9
            flag: F
          - go: 2.1
            flag: A
          - go: 2.1
            flag: D
          - go: 2.2
            flag: C
          - go: 2.2
            flag: M
          {{/ puedes seguir duplicando combinaciones hasta un máximo de 256 }}
        
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright and Browsers
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium firefox webkit

      - name: Create simulate.js
        run: |
          cat <<'EOF' > simulate.js
          const { chromium, firefox, webkit } = require('playwright');

          const userAgents = {
            chromium: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36',
            firefox: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/114.0',
            webkit: 'Mozilla/5.0 (Macintosh; Intel Mac OS X 13_4) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.5 Safari/605.1.15',
          };

          const referers = [
            'https://www.facebook.com',
            'https://twitter.com',
            'https://www.instagram.com',
            'https://t.co',
            'https://www.reddit.com',
          ];

          (async () => {
            const engines = [chromium, firefox, webkit];
            const index = Math.floor(Math.random() * engines.length);
            const browserType = engines[index];
            const userAgent = Object.values(userAgents)[index];
            const referer = referers[Math.floor(Math.random() * referers.length)];

            const browser = await browserType.launch({ headless: true });
            const context = await browser.newContext({
              viewport: { width: 1366, height: 768 },
              userAgent: userAgent,
              extraHTTPHeaders: {
                referer: referer,
              },
            });
            const page = await context.newPage();

            await page.goto('https://yoelmod.blogspot.com/2022/05/netflix-premium-free-mod-apk.html', { waitUntil: 'networkidle' });

            for (let i = 0; i < 5; i++) {
              await page.mouse.move(Math.random() * 1300, Math.random() * 700);
              await page.mouse.wheel(0, 500);
              await page.waitForTimeout(Math.floor(Math.random() * 4000) + 1000);
            }

            const links = await page.$$eval('a', anchors =>
              anchors
                .filter(a => a.href.includes('yoelmod.blogspot.com') && a.offsetParent !== null)
                .map(a => a.href)
            );

            if (links.length > 0) {
              const randomLink = links[Math.floor(Math.random() * links.length)];
              console.log('Clic en:', randomLink);
              await page.goto(randomLink, { waitUntil: 'domcontentloaded' });
              await page.waitForTimeout(Math.floor(Math.random() * 10000) + 5000);
            }

            await browser.close();
          })();
          EOF

      - name: Run simulate.js
        run: node simulate.js
