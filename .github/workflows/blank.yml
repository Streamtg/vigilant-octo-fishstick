name: TG FileStreamBot WebUI with Ngrok

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:       # EjecuciÃ³n manual permitida

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: 8080
      FQDN: ${{ secrets.FQDN }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Clonar TG-FileStreamBot desde rama webui
        run: |
          git clone --branch webui https://github.com/EverythingSuckz/TG-FileStreamBot.git

      - name: Instalar Chrony y sincronizar reloj (modo estricto)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv chrony
          sudo systemctl stop systemd-timesyncd || true
          sudo chronyd -q "server time.cloudflare.com iburst"
          timedatectl status
          date
          sleep 5

      - name: Crear entorno virtual y dependencias
        run: |
          cd TG-FileStreamBot
          python3 -m venv venv
          source ./venv/bin/activate
          pip install --upgrade pip
          sed -i 's/^pyrogram.*/pyrogram==1.4.16/' requirements.txt
          pip install -r requirements.txt

      - name: Iniciar bot WebStreamer
        run: |
          cd TG-FileStreamBot
          source ./venv/bin/activate
          nohup python3 -m WebStreamer > bot.log 2>&1 &

      - name: Instalar Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
          | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
          | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install -y ngrok

      - name: Configurar Ngrok con token
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Iniciar tÃºnel Ngrok en el puerto 8080
        run: |
          nohup ngrok http 8080 > ngrok.log &
          sleep 5
          echo "ðŸ”— TÃºnel iniciado:"
          curl -s http://127.0.0.1:4040/api/tunnels | jq '.tunnels[0].public_url'
