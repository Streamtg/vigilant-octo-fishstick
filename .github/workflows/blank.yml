name: Clone & Run Voov Bot with Ngrok

on:
  workflow_dispatch:

jobs:
  run-voov:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clonar repositorio Streamtg/voov
      run: |
        git clone https://github.com/Streamtg/voov.git

    - name: 🐍 Configurar Python y entorno virtual
      working-directory: ./voov
      run: |
        sudo apt update
        sudo apt install -y python3 python3-venv
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install python-dotenv  # 🔧 Solución a 'ModuleNotFoundError'

    - name: 🔐 Instalar y configurar Ngrok
      run: |
        curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
        | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
        | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update
        sudo apt install ngrok
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: 🚀 Ejecutar bot en segundo plano y levantar Ngrok
      working-directory: ./voov
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
        PORT: ${{ secrets.PORT }}
        FQDN: ${{ secrets.FQDN }}
        HAS_SSL: ${{ secrets.HAS_SSL }}
      run: |
        source venv/bin/activate
        nohup python3 -m WebStreamer > bot.log 2>&1 &
        sleep 10  # espera a que el bot levante el puerto
        ngrok http $PORT
