name: Telegram FileStreamBot WebUI + Ngrok

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # cada 6 horas

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: 8080
      FQDN: ${{ secrets.FQDN }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git

      - name: Clonar TG-FileStreamBot y preparar entorno
        run: |
          git clone --branch Old-v2.0 https://github.com/DeekshithSH/TG-FileStreamBot.git
          cd TG-FileStreamBot
          python3 -m venv venv
          . ./venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update
          sudo apt-get install -y ngrok

      - name: Configurar Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Ejecutar bot y ngrok
        run: |
          cd TG-FileStreamBot
          . ./venv/bin/activate
          # Ejecutar bot en background
          python3 -m WebStreamer &

          # Esperar 10 segundos para que el bot inicie
          sleep 10

          # Ejecutar ngrok usando FQDN y puerto
          ngrok http --url=${FQDN} $PORT &

          # Mantener vivo el proceso 6 horas
          sleep 21600
