name: Ngrok Setup and TG-FileStreamBot WebUI

on:
  schedule:
    - cron: '0 */6 * * *' # Ejecutar cada 6 horas
  workflow_dispatch: # Permitir disparar manualmente el flujo de trabajo

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: 8080
      FQDN: ${{ secrets.FQDN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Clone TG-FileStreamBot (webui branch) and install dependencies
        run: |
          git clone --branch webui https://github.com/EverythingSuckz/TG-FileStreamBot.git
          cd TG-FileStreamBot
          sudo apt-get update
          sudo apt-get install -y python3-venv
          python3 -m venv venv
          source ./venv/bin/activate
          pip install --upgrade pip
          sed -i 's/^pyrogram.*/pyrogram==1.4.16/' requirements.txt
          pip install -r requirements.txt
          nohup python3 -m WebStreamer &

      - name: Install Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
          | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null \
          && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
          | sudo tee /etc/apt/sources.list.d/ngrok.list \
          && sudo apt update \
          && sudo apt install ngrok

      - name: Configure Ngrok
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok HTTP Tunnel
        run: |
          ngrok http 8080
