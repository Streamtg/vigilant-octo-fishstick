name: Telegram FileStreamBot WebUI + Ngrok

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: ${{ secrets.PORT }}
      FQDN: ${{ secrets.FQDN }}
      HAS_SSL: ${{ secrets.HAS_SSL }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv curl git

      - name: Clonar TG-FileStreamBot y preparar entorno
        run: |
          git clone --branch Old-v2.0 https://github.com/DeekshithSH/TG-FileStreamBot.git
          cd TG-FileStreamBot
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Aplicar parches al bot
        working-directory: TG-FileStreamBot
        run: |
          sed -i 's/message.message_id/message.id/g' WebStreamer/plugins/stream.py
          sed -i 's/log_msg.message_id/log_msg.id/g' WebStreamer/plugins/stream.py

          # Sobrescribir file_id.py para corregir error
          echo 'def get_unique_id(media_msg) -> str:
    for attr in (
        "audio",
        "document",
        "photo",
        "sticker",
        "animation",
        "video",
        "voice",
        "video_note",
    ):
        try:
            file_obj = getattr(media_msg, attr)
            if file_obj and getattr(file_obj, "file_unique_id", None):
                return file_obj.file_unique_id[:6]
        except AttributeError:
            continue
    return "abcdef"' > WebStreamer/utils/file_id.py

      - name: Iniciar el Bot (en background)
        working-directory: TG-FileStreamBot
        run: |
          source venv/bin/activate
          nohup python3 -m WebStreamer &

      - name: Esperar 10 segundos antes de iniciar Ngrok
        run: sleep 10

      - name: Instalar y configurar Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install -y ngrok
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          nohup ngrok http $PORT &

      - name: Mantener vivo por 6 horas
        run: sleep 21600
