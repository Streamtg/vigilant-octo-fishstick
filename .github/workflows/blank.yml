name: Simulate Human Interaction with Puppeteer

on:
  schedule:
    - cron: '0 */12 * * *' # Ejecuta cada 12 horas
  workflow_dispatch: # Permite ejecuciÃ³n manual

jobs:
  simulate-interaction:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        flag: [A, B, C, D]

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create package.json
        run: echo '{ "dependencies": { "puppeteer": "^21.3.6" } }' > package.json

      - name: Install dependencies
        run: npm install

      - name: Create simulate.js
        run: |
          echo "const puppeteer = require('puppeteer');" > simulate.js
          echo "" >> simulate.js
          echo "(async () => {" >> simulate.js
          echo "  const browser = await puppeteer.launch({" >> simulate.js
          echo "    headless: true," >> simulate.js
          echo "    args: ['--no-sandbox', '--disable-setuid-sandbox']" >> simulate.js
          echo "  });" >> simulate.js
          echo "  const page = await browser.newPage();" >> simulate.js
          echo "  await page.setViewport({ width: 1280, height: 800 });" >> simulate.js
          echo "  await page.setUserAgent('Mozilla/5.0 AppleWebKit/537.36 Chrome Safari');" >> simulate.js
          echo "  await page.goto('https://yoelmod.blogspot.com/2022/05/netflix-premium-free-mod-apk.html', { waitUntil: 'networkidle2' });" >> simulate.js
          echo "  const minTime = 60000;" >> simulate.js
          echo "  const maxTime = 90000;" >> simulate.js
          echo "  const randomTime = Math.floor(Math.random() * (maxTime - minTime + 1)) + minTime;" >> simulate.js
          echo "  const steps = Math.floor(randomTime / 3000);" >> simulate.js
          echo "  for (let i = 0; i < steps; i++) {" >> simulate.js
          echo "    await page.mouse.move(Math.random() * 1280, Math.random() * 800);" >> simulate.js
          echo "    await page.evaluate(() => window.scrollBy(0, Math.floor(Math.random() * 400)));" >> simulate.js
          echo "    await page.waitForTimeout(3000);" >> simulate.js
          echo "  }" >> simulate.js
          echo "  await browser.close();" >> simulate.js
          echo "})();" >> simulate.js

      - name: Run Puppeteer Script
        run: node simulate.js
