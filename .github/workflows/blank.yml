name: Simulate Human Interaction

on:
  schedule:
    - cron: '0 */12 * * *' # Ejecuta cada 12 horas
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  simulate-interaction:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # 1. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 2. Instalar dependencias de Puppeteer
      - name: Install Puppeteer
        run: npm install puppeteer

      # 3. Ejecutar script de simulación con Puppeteer
      - name: Run Puppeteer Script
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({ 
              headless: true, 
              args: ['--no-sandbox', '--disable-setuid-sandbox'] 
            });
            const page = await browser.newPage();
            await page.setViewport({ width: 1280, height: 800 });
            await page.setUserAgent('Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36');
            await page.goto('https://yoelmod.blogspot.com/2022/05/netflix-premium-free-mod-apk.html', { waitUntil: 'networkidle2' });
            await page.waitForTimeout(2000); // Espera 2 segundos como un usuario real
            await page.evaluate(() => window.scrollBy(0, window.innerHeight)); // Hace scroll hacia abajo
            await page.waitForTimeout(1000); // Pausa de 1 segundo
            const links = await page.$$('a'); // Busca todos los enlaces en la página
            if (links.length > 0) {
              await links[0].click(); // Hace clic en el primer enlace
              await page.waitForNavigation({ waitUntil: 'networkidle2' });
            }
            await page.waitForTimeout(3000); // Espera 3 segundos antes de cerrar
            await browser.close();
          })();"
