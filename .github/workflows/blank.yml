name: Ejecutar Uploader Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      OWNER_ID: ${{ secrets.OWNER_ID }}

    steps:
      - name: Clonar repositorio UPLOADER-BOT
        run: git clone https://github.com/Clinton-Abraham/UPLOADER-BOT.git

      - name: Crear entorno virtual e instalar dependencias
        run: |
          cd UPLOADER-BOT
          python3 -m venv venv
          . venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar bot
        run: |
          cd UPLOADER-BOT
          . venv/bin/activate
          python bot.py
