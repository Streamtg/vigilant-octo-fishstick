const puppeteer = require('puppeteer');

const referers = [
  "https://facebook.com", "https://twitter.com", "https://t.co", "https://instagram.com", 
  "https://pinterest.com", "https://reddit.com", "https://linkedin.com"
];
const userAgents = [
  "Mozilla/5.0 (Linux; Android 11; SM-A205U) AppleWebKit/537.36 Chrome/100.0.4896.127 Mobile Safari/537.36",
  "Mozilla/5.0 (iPhone; CPU iPhone OS 14_2 like Mac OS X) AppleWebKit/605.1.15 Version/14.0 Mobile Safari/604.1",
  "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/112.0.0.0 Safari/537.36",
  "Mozilla/5.0 (Macintosh; Intel Mac OS X 11_6) AppleWebKit/537.36 Chrome/112.0.0.0 Safari/537.36"
];

async function getSitemapLinks() {
  const res = await fetch('https://yoelmod.blogspot.com/sitemap.xml');
  const xml = await res.text();
  const links = [...xml.matchAll(/<loc>(.*?)<\/loc>/g)].map(m => m[1]);
  return links.filter(link => link.includes("yoelmod.blogspot.com"));
}

async function simulateVisit() {
  const links = await getSitemapLinks();
  const target = links[Math.floor(Math.random() * links.length)];
  const referer = referers[Math.floor(Math.random() * referers.length)];
  const userAgent = userAgents[Math.floor(Math.random() * userAgents.length)];

  const browser = await puppeteer.launch({ headless: true });
  const page = await browser.newPage();
  await page.setUserAgent(userAgent);
  await page.setExtraHTTPHeaders({ referer });

  try {
    await page.goto(target, { waitUntil: 'domcontentloaded', timeout: 60000 });

    // Simular scroll humano
    const scrollTimes = 5 + Math.floor(Math.random() * 10);
    for (let i = 0; i < scrollTimes; i++) {
      await page.evaluate(() => window.scrollBy(0, window.innerHeight / 2));
      await page.waitForTimeout(1000 + Math.random() * 2000);
    }

    // Tiempo de permanencia entre 20 y 90 segundos
    const stayTime = 20000 + Math.random() * 70000;
    await page.waitForTimeout(stayTime);
  } catch (err) {
    console.error('Error navegando:', err.message);
  } finally {
    await browser.close();
  }
}

simulateVisit();
EOF

      - name: Ejecutar Script de Visita
        run: node visit.js
