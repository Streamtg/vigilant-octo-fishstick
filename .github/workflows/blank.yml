name: Telegram FileStreamBot WebUI + Ngrok

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: 8080

    steps:
      - name: Clonar TG-FileStreamBot (Telethon branch)
        run: |
          git clone --branch Telethon-modified https://github.com/DeekshithSH/TG-FileStreamBot.git
          cd TG-FileStreamBot
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar y configurar Ngrok
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install -y ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Iniciar Ngrok en segundo plano
        run: |
          nohup ngrok http $PORT &

      - name: Esperar y capturar URL pÃºblica de Ngrok
        run: |
          sleep 10
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | grep -o '"public_url":"https://[^"]*' | cut -d '"' -f4)
          echo "FQDN=$NGROK_URL" >> $GITHUB_ENV
          echo "Ngrok public URL: $NGROK_URL"

      - name: Ejecutar el bot
        run: |
          cd TG-FileStreamBot
          . venv/bin/activate
          python3 -m WebStreamer
