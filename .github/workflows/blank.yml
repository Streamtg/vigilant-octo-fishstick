name: Telegram FileStreamBot WebUI + Ngrok

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: 8080
      FQDN: ${{ secrets.FQDN }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv curl git

      - name: Clonar TG-FileStreamBot (rama v2.1)
        run: |
          git clone --branch v2.1 https://github.com/EverythingSuckz/TG-FileStreamBot.git
          cd TG-FileStreamBot
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Parchear compatibilidad con Pyrogram 2
        run: |
          echo "Parcheando uso de message_id..."
          sed -i 's/message\.message_id/message.id/g' TG-FileStreamBot/WebStreamer/bot/plugins/stream.py || true
          sed -i 's/log_msg\.message_id/log_msg.id/g' TG-FileStreamBot/WebStreamer/bot/plugins/stream.py || true

      - name: Parchear funci√≥n get_unique_id para evitar error de attrd
        run: |
          cat << 'EOF' > TG-FileStreamBot/WebStreamer/utils/file_id.py
from pyrogram.types import Message

def get_unique_id(message: Message) -> str:
    attrd = None

    if message.media:
        if message.photo:
            attrd = message.photo.file_unique_id
        elif message.video:
            attrd = message.video.file_unique_id
        elif message.document:
            attrd = message.document.file_unique_id
        elif message.audio:
            attrd = message.audio.file_unique_id
        elif message.voice:
            attrd = message.voice.file_unique_id
        elif message.video_note:
            attrd = message.video_note.file_unique_id
        elif message.sticker:
            attrd = message.sticker.file_unique_id

    if attrd:
        return attrd[:6]
    else:
        return "000000"
EOF

      - name: Instalar y configurar Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install -y ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Iniciar Ngrok
        run: |
          nohup ngrok http 8080 &

      - name: Ejecutar el bot WebStreamer
        run: |
          cd TG-FileStreamBot
          . venv/bin/activate
          python3 -m WebStreamer
