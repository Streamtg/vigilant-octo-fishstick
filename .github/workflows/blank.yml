name: Telegram FileStreamBot WebUI + Ngrok

on:
  schedule:
    - cron: '0 */6 * * *' # Cada 6 horas
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: 8080
      FQDN: ${{ secrets.FQDN }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Instalar dependencias bÃ¡sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv curl

      - name: Clonar TG-FileStreamBot (rama webui)
        run: |
          git clone --branch webui https://github.com/EverythingSuckz/TG-FileStreamBot.git
          cd TG-FileStreamBot
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Parchear bot/__init__.py para Pyrogram v2.x+
        run: |
          echo 'from pyrogram import Client' > TG-FileStreamBot/WebStreamer/bot/__init__.py
          echo 'from WebStreamer.vars import Var' >> TG-FileStreamBot/WebStreamer/bot/__init__.py
          echo '' >> TG-FileStreamBot/WebStreamer/bot/__init__.py
          echo 'StreamBot = Client(' >> TG-FileStreamBot/WebStreamer/bot/__init__.py
          echo '    session_name="WebStreamer",' >> TG-FileStreamBot/WebStreamer/bot/__init__.py
          echo '    api_id=Var.API_ID,' >> TG-FileStreamBot/WebStreamer/bot/__init__.py
          echo '    api_hash=Var.API_HASH,' >> TG-FileStreamBot/WebStreamer/bot/__init__.py
          echo '    bot_token=Var.BOT_TOKEN' >> TG-FileStreamBot/WebStreamer/bot/__init__.py
          echo ')' >> TG-FileStreamBot/WebStreamer/bot/__init__.py

      - name: Parchear bot/plugins/stream.py para corregir atributo message_id
        run: |
          sed -i "s/log_msg.message_id/log_msg.id/g" TG-FileStreamBot/WebStreamer/bot/plugins/stream.py

      - name: Instalar y configurar Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install -y ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Iniciar Ngrok
        run: |
          nohup ngrok http 8080 &

      - name: Iniciar el bot WebStreamer
        run: |
          cd TG-FileStreamBot
          . venv/bin/activate
          python3 -m WebStreamer
