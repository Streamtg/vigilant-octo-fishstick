name: Telegram FileStreamBot WebUI v2.1 + Ngrok (Pyrogram 2.x)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Ejecutar cada 6â€¯horas

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: 8080
      FQDN: ${{ secrets.FQDN }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv curl

      - name: Clonar TG-FileStreamBot v2.1 (rama webui)
        run: |
          git clone --branch v2.1 https://github.com/EverythingSuckz/TG-FileStreamBot.git
          cd TG-FileStreamBot
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade pyrogram tgcrypto

      - name: Parchear `bot/__init__.py` para Pyrogram 2.x
        run: |
          cd TG-FileStreamBot/WebStreamer/bot
          echo "from pyrogram import Client" > __init__.py
          echo "from WebStreamer.vars import Var" >> __init__.py
          echo "" >> __init__.py
          echo "StreamBot = Client(" >> __init__.py
          echo "    name='WebStreamer'," >> __init__.py
          echo "    api_id=Var.API_ID," >> __init__.py
          echo "    api_hash=Var.API_HASH," >> __init__.py
          echo "    bot_token=Var.BOT_TOKEN," >> __init__.py
          echo "    workers=Var.WORKERS," >> __init__.py
          echo ")" >> __init__.py

      - name: Parchear `stream.py` para usar `.id` en lugar de `.message_id`
        run: |
          cd TG-FileStreamBot/WebStreamer
          if [ -f bot/plugins/stream.py ]; then
            sed -i 's/log_msg\.message_id/log_msg.id/g' bot/plugins/stream.py
          elif [ -f plugins/stream.py ]; then
            sed -i 's/log_msg\.message_id/log_msg.id/g' plugins/stream.py
          else
            echo "stream.py no encontrado, se omite parcheo"
          fi

      - name: Instalar y configurar Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update
          sudo apt-get install -y ngrok
          ngrok config add-authtoken "$NGROK_AUTH_TOKEN"

      - name: Iniciar Ngrok
        run: |
          nohup ngrok http $PORT &

      - name: Iniciar el bot WebStreamer
        run: |
          cd TG-FileStreamBot
          . venv/bin/activate
          python3 -m WebStreamer
