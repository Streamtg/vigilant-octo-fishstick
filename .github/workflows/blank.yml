name: Python FileStreamBot with Ngrok Setup

on:
  schedule:
    - cron: '0 */6 * * *'  # Ejecutar cada 6 horas
  workflow_dispatch:       # Permitir ejecuciÃ³n manual

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: 8080
      HOST: 0.0.0.0
      PYTHONUNBUFFERED: 1

    steps:
    - name: Clonar repositorio TG-FileStreamBot (rama worker)
      run: |
        git clone --branch worker https://github.com/DeekshithSH/TG-FileStreamBot.git
        cd TG-FileStreamBot

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        cd TG-FileStreamBot
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Instalar Ngrok
      run: |
        curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok

    - name: Configurar Ngrok
      run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Lanzar Ngrok con subdominio personalizado
      run: |
        nohup ngrok http --domain=ready-unlikely-osprey.ngrok-free.app 8080 > ngrok.log &

    - name: Ejecutar FileStreamBot
      run: |
        cd TG-FileStreamBot
        python3 -m src > bot.log 2>&1 &
        sleep 10
        echo "Logs del bot:"
        tail -n 20 bot.log
