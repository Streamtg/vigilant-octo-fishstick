name: Run FileStreamBot

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install bot dependencies
      run: |
        git clone https://github.com/Streamtg/FileSt.git
        cd FileSt
        wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz && tar -xvzf ngrok-v3-stable-linux-amd64.tgz && ./ngrok config add-authtoken 1rwcdQzDtdvfWVTVkkorPrGBk8B_3BvS9EwFovNLEQfjNAYD5
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        source venv/bin/activate
        ./ngrok http --url=inspired-ghoul-pumped.ngrok-free.app 8080 &
        sleep 5
        python3 -m FileStream
