name: Telegram FileStreamBot con Ngrok (Telethon)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Ejecuta cada 6 horas

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      URL: https://ready-unlikely-osprey.ngrok-free.app:8080/

    steps:
      - name: üìÅ Clonar repositorio del bot
        run: |
          git clone --branch Telethon-modified https://github.com/DeekshithSH/TG-FileStreamBot.git
          cd TG-FileStreamBot

      - name: üõ†Ô∏è Preparar entorno Python
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-venv
          cd TG-FileStreamBot
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Iniciar ngrok con retardo
        run: |
          sudo apt install -y curl
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          nohup ngrok http 8080 &

          echo "Esperando 10 segundos para que Ngrok se inicialice correctamente..."
          sleep 10

      - name: ‚ñ∂Ô∏è Ejecutar WebStreamer
        run: |
          cd TG-FileStreamBot
          . venv/bin/activate
          python3 -m WebStreamer
