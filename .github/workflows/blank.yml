name: Simulate Real Visitor with Playwright

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  simulate-visitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        go: [1.0, 1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.7, 1.8, 1.9, 2.1, 2.2]
        flag: [A, B, C, D, E, F, G, H, I, J, K, L, M, N, Ñ, O, P, Q]

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright and Chromium
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Create simulate.js
        run: |
          cat <<'EOF' > simulate.js
          const { chromium } = require('playwright');

          (async () => {
            const browser = await chromium.launch({ headless: true });
            const context = await browser.newContext({
              viewport: { width: 1366, height: 768 },
              userAgent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36',
            });
            const page = await context.newPage();

            await page.goto('https://yoelmod.blogspot.com/2022/05/netflix-premium-free-mod-apk.html', { waitUntil: 'networkidle' });

            // Simular scroll lento y movimiento de mouse
            for (let i = 0; i < 5; i++) {
              await page.mouse.move(Math.random() * 1300, Math.random() * 700);
              await page.mouse.wheel(0, 500);
              await page.waitForTimeout(Math.floor(Math.random() * 4000) + 1000);
            }

            // Buscar y hacer clic en un enlace interno del blog
            const links = await page.$$eval('a', anchors =>
              anchors
                .filter(a => a.href.includes('yoelmod.blogspot.com') && a.offsetParent !== null)
                .map(a => a.href)
            );

            if (links.length > 0) {
              const randomLink = links[Math.floor(Math.random() * links.length)];
              console.log('Clic en:', randomLink);
              await page.goto(randomLink, { waitUntil: 'domcontentloaded' });
              await page.waitForTimeout(Math.floor(Math.random() * 10000) + 5000); // quedarse 5–15 segundos
            }

            await browser.close();
          })();
          EOF

      - name: Run simulate.js
        run: node simulate.js
