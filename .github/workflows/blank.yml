name: Deploy Techify File-Stream-Bot with Ngrok

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      OWNER_ID: ${{ secrets.OWNER_ID }}
      PORT: ${{ secrets.PORT }}
      FQDN: ${{ secrets.FQDN }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Clone File-Stream-Bot
      run: git clone https://github.com/TechifyBots/File-Stream-Bot.git

    - name: Install dependencies
      working-directory: File-Stream-Bot
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt

    - name: Install Ngrok
      run: |
        curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok -y

    - name: Configure Ngrok
      run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start Ngrok tunnel
      run: |
        nohup ngrok http --domain=ready-unlikely-osprey.ngrok-free.app $PORT > ngrok.log 2>&1 &
        sleep 5

    - name: Run File Stream Bot
      working-directory: File-Stream-Bot
      run: |
        echo "Running File-Stream-Bot..."
        python3 app.py
