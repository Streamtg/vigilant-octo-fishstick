name: Python Bot with Ngrok Setup

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      OWNER_ID: ${{ secrets.OWNER_ID }}
      PORT: ${{ secrets.PORT }}
      FQDN: ${{ secrets.FQDN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      HAS_SSL: ${{ secrets.HAS_SSL }}

    steps:
      - name: Crear archivo .env
        run: |
          echo "API_ID=${{ secrets.API_ID }}" > voov/.env
          echo "API_HASH=${{ secrets.API_HASH }}" >> voov/.env
          echo "BIN_CHANNEL=${{ secrets.BIN_CHANNEL }}" >> voov/.env
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> voov/.env
          echo "PORT=${{ secrets.PORT }}" >> voov/.env
          echo "FQDN=${{ secrets.FQDN }}" >> voov/.env
          echo "HAS_SSL=${{ secrets.HAS_SSL }}" >> voov/.env
      - name: Clonar repositorio
        run: |
          git clone https://github.com/Streamtg/voov
          cd voov
          sudo apt-get update
          sudo apt-get install -y python3-venv
          pip install -r requirements.txt
          python3 -m WebStreamer
