name: ðŸ“¦ Run FileStreamBot with .env

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ“¥ Asegurar clonaciÃ³n si no existe
        run: |
          if [ ! -d FileStreamBot ]; then
            git clone https://github.com/avipatilpro/FileStreamBot.git
          fi

      - name: ðŸ Preparar entorno Python
        run: |
          python3 -m venv FileStreamBot/venv
          source FileStreamBot/venv/bin/activate
          pip install --upgrade pip
          pip install -r FileStreamBot/requirements.txt

      - name: ðŸ” Crear archivo .env usando Secrets
        working-directory: ./FileStreamBot
        run: |
          if [ -z "${{ secrets.OWNER_ID }}" ] || [ -z "${{ secrets.API_ID }}" ] || [ -z "${{ secrets.API_HASH }}" ] || [ -z "${{ secrets.BOT_TOKEN }}" ]; then
            echo "âŒ Faltan secretos: OWNER_ID, API_ID, API_HASH y BOT_TOKEN"
            exit 1
          fi

          cat > .env <<EOF
          OWNER_ID=${{ secrets.OWNER_ID }}
          API_ID=${{ secrets.API_ID }}
          API_HASH=${{ secrets.API_HASH }}
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          CHANNEL_ID=${{ secrets.CHANNEL_ID }}
          PORT=${{ secrets.PORT }}
          BASE_URL=${{ secrets.BASE_URL }}
          EOF

          echo "âœ… Archivo .env generado correctamente."

      - name: ðŸš€ Ejecutar FileStreamBot
        working-directory: ./FileStreamBot
        run: |
          source venv/bin/activate
          python3 -m FileStream
