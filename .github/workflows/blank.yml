name: Visit Dailymotion Video

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  visit:
    runs-on: macos-latest
    strategy:
      matrix:
        instance: [1, 2, 3, 4, 5, 6, 7, 8]  # Puedes aumentar hasta 216 si lo deseas
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer-extra puppeteer-extra-plugin-stealth

      - name: Create visit.js
        run: |
          cat > visit.js <<'EOF'
          const puppeteer = require('puppeteer-extra');
          const StealthPlugin = require('puppeteer-extra-plugin-stealth');
          puppeteer.use(StealthPlugin());

          const userAgents = [
            "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/123.0.0.0 Safari/537.36",
            "Mozilla/5.0 (iPhone; CPU iPhone OS 17_0 like Mac OS X) AppleWebKit/605.1.15 Mobile/15E148",
            "Mozilla/5.0 (Linux; Android 13; Pixel 6) AppleWebKit/537.36 Chrome/123.0.0.0 Mobile Safari/537.36"
          ];

          const referers = [
            "https://facebook.com",
            "https://twitter.com",
            "https://t.co",
            "https://www.instagram.com",
            "https://www.reddit.com"
          ];

          (async () => {
            const browser = await puppeteer.launch({
              headless: true,
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            const page = await browser.newPage();
            await page.setUserAgent(userAgents[Math.floor(Math.random() * userAgents.length)]);
            await page.setExtraHTTPHeaders({
              referer: referers[Math.floor(Math.random() * referers.length)],
            });

            const videoUrl = 'https://dai.ly/x8vyyeq';
            await page.goto(videoUrl, { waitUntil: 'networkidle2', timeout: 60000 });

            // Simular scroll y movimiento en el video
            await page.waitForTimeout(2000 + Math.random() * 2000);
            await page.mouse.move(100 + Math.random() * 300, 100 + Math.random() * 300);
            await page.waitForTimeout(1000);

            // Simular ver el video (15 a 60 segundos)
            const watchTime = 15000 + Math.random() * 45000;
            await page.waitForTimeout(watchTime);

            await browser.close();
          })();
          EOF

      - name: Run visit.js
        run: node visit.js
