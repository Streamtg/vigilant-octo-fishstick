name: Simulate Real Visitor with Device Emulation

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  simulate-visitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      max-parallel: 10
      fail-fast: false
      matrix:
        device: [
          'Desktop Chrome',
          'Pixel 5',
          'iPhone 12',
          'iPad Mini',
          'Galaxy S20',
          'Pixel 4',
          'iPhone 11',
          'iPhone SE',
          'Surface Duo',
          'Nexus 10',
          'MacBook Pro 16',
          'Kindle Fire HDX',
          'Moto G4'
        ]
        go: [1.0, 1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.7, 1.8, 1.9, 2.1, 2.2]
        flag: [A, B, C, D, E, F, G, H, I, G, K, L, M, N, Ã‘, O, P, K]

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Create simulate.js
        run: |
          cat <<'EOF' > simulate.js
          const { chromium, devices } = require('playwright');
          const DEVICE_NAME = process.env.DEVICE;
          const GO_VERSION = process.env.GO_VERSION;
          const FLAG = process.env.FLAG;

          (async () => {
            console.log(`Running simulation with device=${DEVICE_NAME}, go=${GO_VERSION}, flag=${FLAG}`);

            const device = devices[DEVICE_NAME] || {};
            const browser = await chromium.launch({ headless: true });
            const context = await browser.newContext({
              ...device,
              locale: 'en-US',
            });

            const page = await context.newPage();
            await page.goto('https://yoelmod.blogspot.com/2022/05/netflix-premium-free-mod-apk.html', { waitUntil: 'networkidle' });

            for (let i = 0; i < 4; i++) {
              await page.mouse.move(Math.random() * 300, Math.random() * 500);
              await page.mouse.wheel(0, 300);
              await page.waitForTimeout(Math.floor(Math.random() * 3000) + 1000);
            }

            const links = await page.$$eval('a', anchors =>
              anchors
                .filter(a => a.href.includes('yoelmod.blogspot.com') && a.offsetParent !== null)
                .map(a => a.href)
            );

            if (links.length > 0) {
              const randomLink = links[Math.floor(Math.random() * links.length)];
              console.log('Clicking on:', randomLink);
              await page.goto(randomLink, { waitUntil: 'domcontentloaded' });
              await page.waitForTimeout(Math.floor(Math.random() * 10000) + 3000);
            }

            await browser.close();
          })();
          EOF

      - name: Run simulate.js with matrix env variables
        env:
          DEVICE: ${{ matrix.device }}
          GO_VERSION: ${{ matrix.go }}
          FLAG: ${{ matrix.flag }}
        run: node simulate.js
