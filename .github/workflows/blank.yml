name: TG FileStreamBot WebUI with Ngrok

on:
  schedule:
    - cron: '0 */6 * * *'  # Ejecutar cada 6 horas
  workflow_dispatch:       # Permitir ejecuciÃ³n manual

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BIN_CHANNEL: ${{ secrets.BIN_CHANNEL }}
      PORT: 8080
      FQDN: ${{ secrets.FQDN }}

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Clone TG-FileStreamBot (webui branch)
        run: |
          git clone --branch webui https://github.com/EverythingSuckz/TG-FileStreamBot.git
          cd TG-FileStreamBot

      - name: Set up virtualenv and install requirements
        run: |
          cd TG-FileStreamBot
          sudo apt-get update
          sudo apt-get install -y python3-venv ntpdate
          sudo ntpdate -u time.cloudflare.com
          date
          python3 -m venv venv
          source ./venv/bin/activate
          pip install --upgrade pip
          sed -i 's/^pyrogram.*/pyrogram==1.4.16/' requirements.txt
          pip install -r requirements.txt

      - name: Start TG-FileStreamBot (WebStreamer)
        run: |
          cd TG-FileStreamBot
          source ./venv/bin/activate
          nohup python3 -m WebStreamer &

      - name: Install Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
          | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null \
          && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
          | sudo tee /etc/apt/sources.list.d/ngrok.list \
          && sudo apt update \
          && sudo apt install ngrok

      - name: Configure Ngrok with token
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok Tunnel on Port 8080
        run: |
          nohup ngrok http 8080 > ngrok.log &
          sleep 5
          curl http://127.0.0.1:4040/api/tunnels
